<html>
<head>
<title>css鼠标悬停，鼠标样式发生变化！</title>
 <style>
        h1{
            background: linear-gradient(125deg, #1e755f, #145fa0, #b32486, #cd951a);
        }
    </style>
</head>
<body>
<h1>请把鼠标移动到单词上，可以看到鼠标指针发生变化：</h1>
<h1 style="cursor:auto">
Auto</h1><br />
<h1 style="cursor:crosshair">
Crosshair</h1><br />
<h1 style="cursor:default">
Default</h1><br />
<h1 style="cursor:pointer">
Pointer</h1><br />
<h1 style="cursor:move">
Move</h1><br />
<h1 style="cursor:e-resize">
e-resize</h1><br />
<h1 style="cursor:ne-resize">
ne-resize</h1><br />
<h1 style="cursor:nw-resize">
nw-resize</h1><br />
<h1 style="cursor:n-resize">
n-resize</h1><br />
<h1 style="cursor:se-resize">
se-resize</h1><br />
<h1 style="cursor:sw-resize">
sw-resize</h1><br />
<h1 style="cursor:s-resize">
s-resize</h1><br />
<h1 style="cursor:w-resize">
w-resize</h1><br />
<h1 style="cursor:text">
text</h1><br />
<h1 style="cursor:wait">
wait</h1><br />
<h1 style="cursor:help">
help</h1>
</body>

</html>
