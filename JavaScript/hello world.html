<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script>
        document.write("Hello world");
        var j=prompt("请输入标题的次数：");
        for(var i=0;i<j;i++){
            document.write("<h3>Hello World</h3>");
        }
        document.write("<h1>Hello World</h1>");
        alert("共连续输出标题:"+j+"次")
    </script>
</head>
<body>

</body>
</html>
