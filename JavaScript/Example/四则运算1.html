<!DOCTYPE html>
<html>

<head>
    <title> 事件</title>
    <script type="text/javascript">
    function count() {
        var inp1 = document.getElementById("txt1").value;
        //获取第一个输入框的值
        var inp2 = document.getElementById("txt2").value;
        //获取第二个输入框的值
        var sel = document.getElementById("select").value;
        var into = "";
        switch (sel) {
            case "+":
                into = parseInt(inp1) + parseInt(inp2);
                break;
            case "-":
                into = inp1 - inp2;
                break;
            case "*":
                into = inp1 * inp2;
                break;
            case "/":
                into = inp1 / inp2;
        }
        document.getElementById("fruit").value = into;
    }
    </script>
</head>

<body>
    <input type='text' id='txt1' placeholder="请输入第一个数" />
    <select id='select'>
        <option value='+'>加</option>
        <option value="-">减</option>
        <option value="*">乘</option>
        <option value="/">除</option>
    </select>
    <input type='text' id='txt2' placeholder="请输入第二个数" />

    <!--通过 = 按钮来调用创建的函数，得到结果-->
    <input type='button' value=' = ' onclick="count()" />
    <input type='text' id='fruit' />
</body>

</html>
