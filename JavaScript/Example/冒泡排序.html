<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
    <script>
        var arr = [3,45,467,65,8,678,567,54,2,1,3,43,4566,7,823,654,53,6547,789,56,980,43,45,253,15,3];
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-i-1;j++){
               if(arr[j]>arr[j+1]){
                   var a=arr[j];
                   arr[j]=arr[j+1];
                   arr[j+1]=a;
               }
            }
        }
        document.write(arr+"<br />");
        //==============sort排序法==================//
        var all=[3,45,467,65,8,678,567,54,2,1,3,43,4566,7,823,654,53,6547,789,56,980,43,45,253,15,3];
        all.sort(function(a,b){return a-b;});
        document.write(all);
    </script>
</head>
<body>

</body>
</html>
