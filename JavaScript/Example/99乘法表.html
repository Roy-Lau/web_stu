<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script>
        for (i = 0; i<=9;i++){
 		for (a=1;a<=i;a++){
 		document.write(a+ '*' +i+'=' + i*a +'&nbsp;&nbsp;&nbsp;&nbsp;');
		}
	document.write('<br />');
 	}
    </script>
