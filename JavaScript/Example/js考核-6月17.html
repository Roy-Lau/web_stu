//    2、请写出字符串”qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM”中随机获取其中5个的代码
            var str ="qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM"
            var n= 5,s="";
            for(var i=0;i<n; i++){
                var rand=Math.floor(Math.random()*str.length);

            }
            document.write(s+"<br />")
//    3、写一个冒泡排序的方法。
        var arr = [3,45,467,65,8,678,567,54,2,1,3,43,4566,7,823,654,53,6547,789,56,980,43,45,253,15,3];
        var i;
        for(var a=0;a<arr.length-1;a++){
            for(var b=0;b<arr.length-a-1;b++){
                if (arr[b] > arr[b + 1]) {
                    i = arr[b];
                    arr[b] = arr[b + 1];
                    arr[b + 1] = i;
                }
            }
        }
        document.write(arr+"<br />");
//    4、0 1 1 2 3 5求第50位是多少（递归）。
        function show(a){
            if(a<=2){
                return 1;
            }
            return show(a-1) + show(a-2);
        }
        document.write(show(50)+"<br />");
