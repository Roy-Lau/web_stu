<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
    <script>
//        方法一     递归法（节省代码，耗内存。）
        function show(a){
            if(a<=2){
                return 1;
            }
                return show(a-1) + show(a-2);
        }
       document.write(show(10)+"<br />");       //输出undefind (半成品)
//        方法二       非递归（代码量大，运行快！）
        function show(a){
            var b=[1,1];
            if(a<=2){
                return 1;
            }
            for(var i=1;i<b.length;i++){
                b[i]=b[i-1]+b[i-2];
            }
            return b[a-1];
        }
        document.write(show(10));        //输出undefind (半成品)
    </script>
</head>
<body>

</body>
</html>
