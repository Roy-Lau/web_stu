<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
    <script>
    //        方法一     递归法（节省代码，耗内存。）
    function fibonacci_1(a) {
        if (a <= 2) {
            return 1;
        }
        return fibonacci_1(a - 1) + fibonacci_1(a - 2);
    }
    //        方法二       非递归（代码量大，运行快！）
    function fibonacci_2(a) {
        var b = [1, 1];
        if (a <= 2) {
            return 1;
        }
        for (var i = 1; i < b.length; i++) {
            b[i] = b[i - 1] + b[i - 2];
        }
        return b[a - 1];
    }

    // 方法三：递归
    var fibonacci_3 = function(n) {
        return n <= 2 ? n : fibonacci_3(n - 1) + fibonacci_3(n - 2)
    }

    for (var i = 1; i <= 20; i++) {
        document.writeln('递归法(if) ：' + i + ' ： ' + fibonacci_1(i) + '<br>')
    }
    for (var i = 1; i <= 20; i++) {
        document.writeln('非递归(for) ：' + i + ' ： ' + fibonacci_2(i) + '<br>')
    }
    for (var i = 1; i <= 20; i++) {
        document.writeln('递归(三目) ： ' + i + ' ： ' + fibonacci_3(i) + '<br>')
    }
    </script>
</head>
