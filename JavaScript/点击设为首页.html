<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设为首页</title>
</head>
<body style="text-align: center;">
<br><br>
<h2>1.菜单导航篇--设为首页</h2>
<hr width=300>
<br><br>

<!-- 案例代码开始 -->

<!-- [Step1]: 这里可以设置首页的网址 -->
<!-- [Step2]: 在此能够更改页面显示的信息 -->
<a href="#" onClick="this.style.behavior='url(#default#homepage)'; this.setHomePage('http://www.zskyi.com/Login.RMB?uid=897379293@qq.com');">设为首页</a>

<!-- 案例代码结束 -->

<br><br>
    <h2>2.浏览器篇--辨别浏览器类型</h2>
    <hr width=300>
    <br><br>

    <!-- 案例代码1开始 -->
    <script language=JavaScript>
        function GetBrowserType()   {
            document.forms[0].elements[1].value ="名称："+navigator.appName+" 版本："+navigator.appVersion;
        }
    </script>
    <!-- 案例代码1结束 -->

    <!-- 案例代码2开始 -->
    <form>
        <!-- [Step1]: 在此能够更改按钮的名称 -->
        <input type="button" value="浏览器类型" onClick="GetBrowserType()"><br>
        <!-- [Step2]: 这里可以设置文本框的列长度 -->
        <input type="text"   value="浏览器类型：" size="40" name="browser" >
    </form>
    <!-- 案例代码2结束 -->

    <!-- 案例代码3开始 -->
    <a href="javascript:location.href='flower.html'">查看鲜花详情</a>
    <a href="javascript:location.reload()">刷新本页</a>
    <a href="javascript:history.back()">返回主页面</a>
    <!-- 案例代码3结束 -->

</body>
</html>
