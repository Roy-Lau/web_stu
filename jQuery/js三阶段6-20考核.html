    <script>
var n1= 2,n2= 3,
        s1="2",s2="3",
        b1=true,b2=false;
        console.log(n1+n2);                     //5
        console.log(n1+s2);                     //23
        console.log(s2-s1);                     //1
        console.log(s1-s2);                     //-1
        console.log(n1+n2+s2);                  //53
        console.log(n1+s2+n2);                  //233
        console.log(s2-b1);                     //2
        console.log(s2+b1);                     //3true
        console.log("这是："+Number(s1)*Number(b2));     //20 0
        var str;
        console.log(s1+str);                    //2undefined
        console.log(s2-str);                    //NaN
        console.log(n1*str);                    //NaN
        var n=3;
        console.log(n++ + ++n + n++);           //13
        var n=3;
        console.log(++n + n++ + ++n);           //14
    </script>
