<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("button").bind("click",function(){
                $("p").slideToggle(3000);/*滑动效果*/
            });
      });


    </script>
</head>
<body>
<p style="height:300px;background-color:yellow;text-align:center;font-size: 3em;">This is a paragraph.</p>
<button>请点击这里</button>
</body>
</html>
