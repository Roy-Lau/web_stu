<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>七夕情缘</title>

<style type="text/css">
	.charector{
		width: 151px;
		height: 291px;
		background: url(boy.png) -0px -291px no-repeat;
		position: absolute;
		/*设置一个元素坐标*/
		left: 6%;
		top: 55%;
	}
</style>
<body>
<div id="content">
	<ul class="content-wrap">
	<!-- 第一幅画面 -->
		<li>
			<div class="a_background">
				<div class="a_background_top"></div>
				<div class="a_background_middle"></div>
				<div class="a_background_botton"></div>
			</div>
		</li>
		<!-- 第二幅画面 -->
		<li>页面二</li>
		<!-- 第三幅画面 -->
		<li>页面三</li>
	</ul>
	<div id="boy" class="charector">
	</div>
</div>
<script type="text/javascript">
	var swipe = swipe($("#content"));
	// 获取数据
	var getvalue = function(classname){
		var $elem = $('' + classname + '');
		//走路的坐标
		return {
			height : $elem.height(),
			top : $elem.position().top
		};
	};
	//路的y轴
	var pathy = function(){
		var data = getvalue('.a_background_middle');
		return data.top + data.height / 2;
	}();
	var $boy = $("#boy");
	var boyheight = $boy.height();
	//修正男孩正确位置
	//路中间位置减去男孩的高度，25是一个修正值；
	$boy.css({
		top : pathY - boyHeight + 25
	});

</script>
</body>
