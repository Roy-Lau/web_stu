<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>捕获按键</title>
    <script src="public/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
    // 原生javascript方法
    document.onkeydown = function(e){
    	alert("javascript您按下的键值是："+e.keyCode)
    }
    // jquery方法
	document.keyup = function(e){
    	alert("jquery您按下的键值是："+e.which)
    }
    </script>
</head>
<body>
</body>
</html>
