<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <meta http-equiv="X-UA-Compitable" content="IE=edge"> -->
    <link rel="stylesheet" href="public/bootstrap.css" />
    <script src="public/jquery-1.12.1.min.js"></script>
    <script src="public/bootstrap.js"></script>

    <title></title>
    <style>
    #clouds {
        background: url('public/logo.png') repeat-x scroll 0 0 transparent;
        width: 100%;
        height: 220px;
        border: 1px solid red;
    }
    </style>
    <!--如果背景图是云的时候会呈现云飘过的效果-->
    <script type="text/javascript">
    // <![CDATA[
    var scrollSpeed = 70;
    var step = 1;
    var current = 0;
    var imageWidth = 2247;
    var headerWidth = 800;

    var restartPosition = -(imageWidth - headerWidth);

    function scrollBg() {
        current -= step;
        if (current == restartPosition) {
            current = 0;
        }

        $('#clouds').css("background-position", current + "px 0");
    }

    var init = setInterval("scrollBg()", scrollSpeed);
    // ]]>
    </script>
</head>

<body>
    <div id="clouds"></div>
</body>

</html>
