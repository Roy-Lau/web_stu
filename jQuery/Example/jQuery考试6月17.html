<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
    <script src="public/jquery-1.12.1.min.js"></script>    <!--本地的cdn-->
    <style>
        .tr{background-color: red;}
        .div{width: 100px;height: 50px;background-color: yellow;float: left;}
        div{width: 100px;height: 50px;background-color: blueviolet;float: left;}
    </style>
    <script>
        $(function(){
            $("tr").hover(function(){
                $(this).toggleClass("tr").slideToggle(3000)
            });

            $("div").hover(function(){
                $(this).toggleClass("div").slideToggle(3000)
        });
        })

    </script>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>PRICE</td>
        </tr>
        <tr>
            <td>1</td>
            <td>aaa</td>
            <td>11.23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>bbb</td>
            <td>11.23</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ccc</td>
            <td>11.23</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ddd</td>
            <td>11.23</td>
        </tr>
        <tr>
            <td>5</td>
            <td>eee</td>
            <td>11.23</td>
        </tr>
        <tr>
            <td>6</td>
            <td>fff</td>
            <td>11.23</td>
        </tr>
    </table>
    <button>+</button>
    <div >选项1</div>
    <div >选项2</div>
    <div >选项3</div>
</body>
</html>
