<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>淡入、淡出</title>
    <script src="public/jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").click(function(){
				// 第一种方法（fadeOut淡入）
				/*$("#div1").fadeOut()
				$("#div2").fadeOut(3000)
				$("#div3").fadeOut(6000)*/
				// 第二种方法（在隐藏状态才下使用，fadeIn淡出）
				/*$("div").css("display","none")//先隐藏，再执行fadeIn
				$("#div1").fadeIn()
				$("#div2").fadeIn(3000)
				$("#div3").fadeIn(6000)*/
				//第三种方法（前面两种方法的结合。淡入淡出）
				$("#div1").fadeToggle()
				$("#div2").fadeToggle(3000)
				$("#div3").fadeToggle(6000)
			})
		});
	</script>
</head>
<body>
<button>点击</button>
<div id="div1" style="width: 200px;height: 200px;background-color: red"></div>
<div id="div2" style="width: 200px;height: 200px;background-color: blue"></div>
<div id="div3" style="width: 200px;height: 200px;background-color: yellow"></div>
</body>
</html>
