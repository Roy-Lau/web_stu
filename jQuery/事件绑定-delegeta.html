<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>事件绑定-delegate</title>
	<script src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function(){

			$("div").delegate("p","click",function(){
				$(this).slideToggle();
			});
			alert("优雅的弹框")
			$("button").click(function(){
				$("<p>这是一个新段落</p>").insertAfter("button");//insertAfter在button的后面插入
			})
		}) 
	</script>
</head>
<body>
<div style="background-color: yellow">
	<p>这是一个段落</p>
	<p>请点击任意一个p元素，他会消失。（包括本段落）</p>
	<button>在本按钮后面插入一个新的p元素</button>
</div>
<p><b>注释：</b>通过使用delegate()方法，而不是live(),只有div元素中的p元素会受到影响！<br />
delegate绑定未来事件！
</p>
</body>
</html>
