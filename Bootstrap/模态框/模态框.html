<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--width=device-width视口的宽度等于屏幕的宽度  initial-scale=1缩放比例为1 user-scalable=no禁止缩放-->
    <meta http-equiv="X-UA-Compitable" content="IE=edge">   <!--这一行代码时为了兼容老版本的IE：新版本的IE启用老版本的IE内核-->
    <link rel="stylesheet" href="bootstrap.css"/>    <!--引入css的Bootstrap-->
    <title>弹框</title>
    <style>
        .modal-dialog{top:25%;width:350px;height: 140px;border-radius: 10px;padding: 10px 20px;background-color: white;}
        .modal-dialog input{width:300px;}
        .modal-dialog button{float: right;margin-top: 10px;}
    </style>

</head>
<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
 弹出
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
        <h4><span id="company"></span>请输入充值条款</h4>
        <input name='' value='' />

        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
  </div>
</div>



<script src="jquery-1.11.3.js"></script>  <!--引入jQuery文件  jQuery必须在bootstrap的上面-->
<script src="bootstrap.js"></script>              <!--引入bootstrap.js文件  bootstrap是基于jQuery的-->
</body>
</html>
