<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <!--这一行代码时为了兼容老版本的IE：新版本的IE启用老版本的IE内核-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!--引入css的Bootstrap-->
    <title></title>

</head>
<body>
<h3>标签</h3>
<h1>Example heading <span class="label label-default">New</span></h1>
<h2>Example heading <span class="label label-default">New</span></h2>
<h3>Example heading <span class="label label-default">New</span></h3>
<h4>Example heading <span class="label label-default">New</span></h4>
<h5>Example heading <span class="label label-default">New</span></h5>
<h6>Example heading <span class="label label-default">New</span></h6>

<h3>可变的字体</h3>
<span class="label label-default">Default</span>
<span class="label label-primary">Primary</span>
<span class="label label-success">Success</span>
<span class="label label-info">Info</span>
<span class="label label-warning">Warning</span>
<span class="label label-danger">Danger</span>


<h3>徽章</h3>
<a href="#">Inbox <span class="badge">42</span></a>
<button class="btn btn-primary" type="button">
    Messages <span class="badge">4</span>
</button>
<br/>
<br/>
<br/>
<ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="active"><a href="#">Home <span class="badge">42</span></a></li>
    <li role="presentation"><a href="#">Profile</a></li>
    <li role="presentation"><a href="#">Messages <span class="badge">3</span></a></li>
</ul>


<!--[if lte IE 9]-->        <!--&lt;!&ndash;如果用户使用是的IE9以下的版本的浏览器，就解析下面的文件&ndash;&gt;-->
<script src="../js/html5shiv.min.js"></script>
<!--引入html5shiv.min文件，为了让老版本的IE（<9）支持HTML5新标签-->
<script src="../js/respond.min.js"></script>
<!--引入respond.min文件，为了让老版本的IE（<9）支持CSS3MediaQuery-->
<!--[endif]-->
<script src="../jQuery/jquery-1.12.1.min.js"></script>
<!--引入jQuery文件  jQuery必须在bootstrap的上面-->
<script src="../js/bootstrap.js"></script>
<!--引入bootstrap.js文件  bootstrap是基于jQuery的-->

</body>
</html>
