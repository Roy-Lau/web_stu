<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../node_modules/jquery-mobile/dist/jquery.mobile.min.css"/>
    <script src="../node_modules/jquery/dist//jquery.min.js"></script>
    <script src="../node_modules/jquery-mobile/dist/jquery.mobile.min.js"></script>
    <title>按钮</title>
</head>
<body>
<div>
    <a href="#" class="ui-btn">按钮</a>
    <a href="#" class="ui-btn ui-corner-all">按钮</a> <!--圆角-->
    <a href="#" class="ui-btn ui-corner-all ui-shadow">按钮</a> <!--圆角 阴影-->
    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b">按钮</a> <!--圆角 阴影 黑色-->
    <a href="#" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext">按钮</a> <!--圆角 删除按钮-->
    <a href="#" data-role="button">按钮</a><!--阴影-->
    <br/>
    <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-left">left</a>
    <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-right">right</a>
    <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-top">top</a>
    <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-bottom">bottom</a>
    <div data-role="controlgroup" data-type="horizontal">
        controlgroup按钮组 <!--间距为0-->horizontal横向
        <a href="#" class="ui-btn ui-corner-all ui-shadow">按钮</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow">按钮</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow">按钮</a>
    </div>
    <a href="#" data-role="button" data-icon="search">按钮</a>
</div>
</body>
</html>
