<!DOCTYPE html>
<html ng-app="Md1">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/angular.js"></script>
    <title>加载表格</title>
</head>
<body>
<div class="container" ng-controller="Mc1">
    <button class="btn btn-success" ng-click="btn()">显示数据</button>
    <table class="table">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>工资</th>
            <th>工龄</th>
        </tr>
        <tr ng-repeat="date in proList">
            <td>{{$index+1}}</td>
            <td>{{date.name}}</td>
            <td>{{date.salary}}</td>
            <td>{{date.hirdate}}</td>
        </tr>
    </table>

</div>
<script>
    angular.module("Md1",[]).controller("Mc1",function($scope,$http){
        $http.get('12data.json').success(function(date){
            $scope.btn=function(){
                $scope.proList=date;
		alert(date.name)
            }
        });
    });
</script>
</body>
</html>
