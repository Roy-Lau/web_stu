<!DOCTYPE html>
<html ng-app="Md1">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <title>循环</title>
</head>
<body>
    <div class="container" ng-controller="Mc1">

        <h3>循环一</h3>
        <ol>
            <li ng-repeat="v in str">{{v}}</li>                     <!--创建一个函数v，in=在 str内循环遍历-->
        </ol>

        <ul>
            <li ng-repeat="(k,v) in str">{{k+1}}-{{v}}</li>         <!--K输出的是下标-->
        </ul>
        <h3>循环二</h3>
        <table class="table bg-success">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>品牌</th>
            <th>价格</th>
            <th>日期</th>
            <th>样品</th>
        </tr>
        <tr ng-repeat="pro in td">              <!--$index是下标，Pro是函数，Pro在td方法内循环。-->
            <td>{{$index+1}}</td>                          <!--$index是下标-->
            <td>{{pro.name}}</td>                   <!--函数在方法内循环输出-->
            <td>{{pro.logo}}</td>
            <td>{{pro.moery}}</td>
            <td>{{pro.time|date:'yyyy-MM-dd'}}</td>
            <td><img ng-src="../imgs/{{pro.yang}}" alt="img"/></td>
        </tr>
    </table>
        <button class="btn btn-warning btn-block" ng-click="loadMore()">加载更多</button>
    </div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/angular.js"></script>
<script>
    angular.module("Md1",[]).controller("Mc1",function($scope){
        $scope.str=[10,20,30,40,50];
        $scope.td=[
            {"name":"火腿","logo":"双汇","moery":"$99","time":1999,"yang":"1.jpg"},
            {"name":"面膜","logo":"韩束","moery":"$990","time":1990,"yang":"2.jpg"},
            {"name":"辣条","logo":"唐僧肉","moery":"$9.9","time":1982,"yang":"3.jpg"}
        ]
        $scope.loadMore=function(){
            for(n=0;n<3;n++){
               var list={};                                     // 创建一个空数组
                list.name="苹果";                                //数组点name
                list.logo="iPine";                              //数组点logo
                list.moery=Math.floor(Math.random()*10000);     //Math.floot向上取整，Math.random随机数，
                list.time=new Date();                           //新建一个  时间
                list.yang=n+1+".jpg";                           //n+图片
                $scope.td.push(list);                           //push在末尾添加，在td末尾添加list。
            }
        };
    });
</script>

</body>
</html>
