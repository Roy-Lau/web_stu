<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*任务要求：*/
        /*1.pc端的情况下，分左 中 右 三部分。*/
        /*2.pad端的情况下，分 左 右 两部分。*/
        /*3.手机端的情况下，分 上 中 下三部分。*/
        /*PC端*/
        @media screen and (min-width: 992px){
            div:nth-child(1){ width:30%;height:500px;float:left;background-color: red; }
            div:nth-child(2){ width:40%;height:500px;float:left;background-color: green; }
            div:nth-child(3){ width:30%;height:500px;float:left;background-color: blue; }
        }
        /*pad端*/
        @media screen and (min-width: 768px) and (max-width:992px){
            div:nth-child(1){width:40%;height:500px;float:left;background-color: red; }
            div:nth-child(2){width:60%;height:500px;float:left;background-color: green}
        }
        /*手机端*/
        @media screen and (max-width: 768px){
            div:nth-child(1){ width:100%;height:500px;background-color: red; }
            div:nth-child(2){ width:100%;height:500px;background-color: green; }
            div:nth-child(3){ width:100%;height:500px;background-color: blue; }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
