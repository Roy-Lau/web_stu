<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <!--这一行代码时为了兼容老版本的IE：新版本的IE启用老版本的IE内核-->
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <!--引入css的Bootstrap-->
  <title>字体图标</title>
</head>

<body>
  <div>
    <span class="glyphicon glyphicon-alert text-danger"></span>
    <!--叹号-->
    <span class="glyphicon glyphicon-ok text-success"></span>
    <!--对号-->
    <span class="glyphicon glyphicon-adjust"></span>
    <!--圆形 左白右黑-->
    <span class="glyphicon glyphicon-search"></span>
    <!--放大镜-->
    <i class="glyphicon glyphicon-thumbs-up" style="font-size: 2em;"></i>
    <botton class="btn btn-success">
      <span class="glyphicon glyphicon-ok"></span> 确认
    </botton>
    <botton class="btn btn-danger">
      <i class="icon-spinner icon-spin"></i>
    </botton>
  </div>
  <!--[if lte IE 9]-->
  <!--&lt;!&ndash;如果用户使用是的IE9以下的版本的浏览器，就解析下面的文件&ndash;&gt;-->
  <script src="../js/html5shiv.min.js"></script>
  <!--引入html5shiv.min文件，为了让老版本的IE（<9）支持HTML5新标签-->
  <script src="../js/respond.min.js"></script>
  <!--引入respond.min文件，为了让老版本的IE（<9）支持CSS3MediaQuery-->
  <!--[endif]-->
  <script src="../js/jquery-1.12.1.min.js"></script>
  <!--引入js文件  js必须在bootstrap的上面-->
  <script src="../js/bootstrap.js"></script>
  <!--引入bootstrap.js文件  bootstrap是基于js的-->
</body>

</html>
