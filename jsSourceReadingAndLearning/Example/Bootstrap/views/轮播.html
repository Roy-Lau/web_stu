<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <title>bootstrap轮播</title>
    <style>
     .carousel-inner>.item>img{width:680px;margin:0 auto;}   /*图片的宽度*/
    </style>
</head>
<body>
 <div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators 圆点-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides 图片-->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="image/img_1.jpg" alt="...">
                <div class="carousel-caption">
                   豹子
                </div>
            </div>
            <div class="item">
                <img src="image/img_2.jpg" alt="...">
                <div class="carousel-caption">
                    狮子
                </div>
            </div>
            <div class="item">
                <img src="image/img_3.jpg" alt="...">
                <div class="carousel-caption">
                   老虎
                </div>
            </div>
            <div class="item">
                <img src="image/img_4.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="image/img_4.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls 左右两个箭头-->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
 </div>
<!--[if lte IE 9]-->
<script src="../js/html5shiv.min.js"></script>
<script src="../js/respond.min.js"></script>
<!--[endif]-->
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
