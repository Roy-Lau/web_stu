<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <!--这一行代码时为了兼容老版本的IE：新版本的IE启用老版本的IE内核-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!--引入css的Bootstrap-->
    <title></title>

</head>
<body>
    <div class="container">

        <h3>(1)默认样式的表单——每个输入控件(control)独立占一整行</h3>
        <form>
            <div class="form-group">
                <label  for="">用户</label>
                <input  class="form-control">
                <span  class="help-block"></span>
                <label  for="">密码</label>
                <input  class="form-control">
                <span  class="help-block"></span>
            </div>
        </form>
        <h3>(2)行内(inline)表单——所有输入控件都处于一行中</h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="">用户</label>
                <input class="form-control">
                <label for="">密码</label>
                <input class="form-control">
            </div>
        </form>
        <h3>(3)水平(horizontal)表单——标签文字与输入控件在同一行</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class=“col-#“   for="">用户</label>
                <div class="col-#">
                    <input class="form-control">
                </div>
                <div class="col-#">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label class=“col-#“   for="">密码</label>
                <div class="col-#">
                    <input class="form-control">
                </div>
                <div class="col-#">
                    <span class="help-block"></span>
                </div>
            </div>
        </form>

    </div>

<!--[if lte IE 9]-->        <!--&lt;!&ndash;如果用户使用是的IE9以下的版本的浏览器，就解析下面的文件&ndash;&gt;-->
<script src="../js/html5shiv.min.js"></script>
<!--引入html5shiv.min文件，为了让老版本的IE（<9）支持HTML5新标签-->
<script src="../js/respond.min.js"></script>
<!--引入respond.min文件，为了让老版本的IE（<9）支持CSS3MediaQuery-->
<!--[endif]-->
<script src="../js/jquery-1.12.1.min.js"></script>
<!--引入js文件  js必须在bootstrap的上面-->
<script src="../js/bootstrap.js"></script>
<!--引入bootstrap.js文件  bootstrap是基于js的-->

</body>
</html>
