<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--width=device-width视口的宽度等于屏幕的宽度  initial-scale=1缩放比例为1 user-scalable=no禁止缩放-->
    <meta http-equiv="X-UA-Compitable" content="IE=edge">   <!--这一行代码时为了兼容老版本的IE：新版本的IE启用老版本的IE内核-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>    <!--引入css的Bootstrap-->
    <title>bootstrap框架</title>
    <!--[if lte IE 9]        &lt;!&ndash;如果用户使用是的IE9以下的版本的浏览器，就解析下面的文件&ndash;&gt;-->

    <script src="../js/html5shiv.min.js"></script>          <!--引入html5shiv.min文件，为了让老版本的IE（<9）支持HTML5新标签-->
    <script src="../js/respond.min.js"></script>            <!--引入respond.min文件，为了让老版本的IE（<9）支持CSS3MediaQuery媒体查询-->
    <script src="../js/ie-css3.htc"></script>            <!--引入ie-css3.htc文件，为了让老版本的IE（<9）支持CSS3新加入的属性-->
    <!--[endif]-->
    <script src="../js/jquery-1.12.1.min.js"></script>  <!--引入js文件  js必须在bootstrap的上面-->
    <script src="../js/bootstrap.js"></script>              <!--引入bootstrap.js文件  bootstrap是基于js的-->
</head>
<body>

</body>
</html>
