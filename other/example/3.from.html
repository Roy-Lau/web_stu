<!DOCTYPE html>
<html>

<head>
  <meta cherset="UTF-8">
  <title>表单</title>
</head>

<body>
  <form>
    <label for="yhm">用户名：
      <input type="txt" name="yonghu" id="yhm" />
    </label>
    <br/>
    <label for="mm">密码：
      <input type="password" name="mima" id="mm" />
    </label>
    <br/> 性别：
    <label for="n">
      <input type="radio" name="sex" value="mam" id="xb" /> 男
    </label>
    <label for="nv">
      <input type="radio" name="sex" value="wumen" id="nv" />女
    </label>
    <br/> 爱好：
    <input type="checkbox" name="chi" />美食
    <input type="checkbox" name="yundong" />运动
    <input type="checkbox" name="book" />看书
    <input type="checkbox" name="youxi" />玩游戏
    <br/>
    <textarea cols="30" rows="30" name="text"></textarea>
    <select>
      <option value="qxz">--请选择--</option>
      <option value="zg" selected="selected">中国</option>
      <option value="mg">美国</option>
      <option value="glg">高丽国</option>
      <option value="rb">日本</option>
      <option value="as">印度</option>
    </select>
    <input type="button" name="qr" value="确认" />
    <input type="submit" name="tj" value="提交" />
    <input type="reset" name="qx" value="取消" />
  </form>
</body>

</html>
