<!DOCTYPE html>
    <head>
    	<meta charset="utf-8">
        <title>AngularJS</title>
    </head>
    <body ng-app='routingDemoApp'>
     
        <h2>AngularJS页面</h2>
        <ul>
        <li><a href="#/">首页</a></li>
        <li><a href="#/computers">首页1</a></li>
        <li><a href="#/printers">首页2</a></li>
        <li><a href="#/blabla">首页3</a></li>
        <li><a href="#/main">首页4444444444444444</a></li>
        </ul>
     
        <div ng-view></div>
    	<script src="../../js/angular.js"></script>
    	<script src="../../js/angular-route.js"></script>
        <script>
            angular.module('routingDemoApp',['ngRoute'])
            .config(['$routeProvider',function($routeProvider){
                $routeProvider
                .when('/',{template:'首页1111'})
                .when('/computers',{template:'22222'})
                .when('/printers',{template:'<h1>33333</h1>'})
                        .when('/main',{                                           //when:当……时
                            templateUrl:'tpl/main.html'                             //templateurl:模板页面的路径！
                        })
                .otherwise({redirectTo:'/'});
            }]);
        </script>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">首页1</a></li>
            <li><a href="#/blabla">首页3</a></li>
        </ul><li><a href="#/printers">首页2</a></li>

    </body>
</html>
