<!DOCTYPE html>
<html ng-app="Md1">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/angular.js"></script>
    <title>进度条</title>
</head>
<body>
<div class="container" ng-controller="Mc1">
    <div class="progress">
        <div class="progress-bar" aria-valuenow="50" aria-valuemin="0"
             aria-valuemax="100" ng-style="myStyle">   <!--progress-bar进度条默认颜色-->
            <span class="sr-only">60% Complete</span>
        </div>
    </div>
</div>
<script>
    angular.module("Md1",[]).controller("Mc1",function($scope,$interval){
        $scope.myStyle={"width":"0%"}
        var n=0;
        var t=$interval(function(){
            n+=10;
            $scope.myStyle.width=n+"%";
            if(n==100){
                $interval.cancel(t);        //cancel取消  $interval.cancel取消定时器
            }
        },2000)
    })
</script>
</body>
</html>
