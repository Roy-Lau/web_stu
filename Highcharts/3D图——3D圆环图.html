<html>
<head>
  <meta charset="UTF-8" />
    <title>3D图——3D圆环图</title>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/highlight-9.1.0.min.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script> 
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {      
      type: 'pie',     
      options3d: {
         enabled: true,
         alpha: 45         
      }
   };
   var title = {
      text: '每周水果配送量'   
   };   
   var subtitle = {
      text: 'Highcharts 3D圆环图'
   };  

   var plotOptions = {
      pie: {
         innerSize: 100,
         depth: 45
      }
   };   
   var series= [{
         name: '配送量',
         data: [
            ['Bananas', 8],
            ['Kiwi', 3],
            ['Mixed nuts', 1],
            ['Oranges', 6],
            ['Apples', 8],
            ['Pears', 4],
            ['Clementines', 4],
            ['Reddish (bag)', 1],
            ['Grapes (bunch)', 1]
         ]
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;       
   json.subtitle = subtitle; 
   json.plotOptions = plotOptions; 
   json.series = series;   
   $('#container').highcharts(json);
});
    /*以下列出了 3D 图的基本配置，设置 chart 的 type 属性为 pie，options3d 选项可设置三维效果。

   var chart = {
      type: 'pie',
      options3d: {
            enabled: true,     //显示图表是否设置为3D， 我们将其设置为 true
            alpha: 15,         //图表视图旋转角度
            beta: 15,          //图表视图旋转角度
            depth: 50,         //图表的合计深度，默认为100
            viewDistance: 25   //定义图表的浏览长度
      }
   };*/
      /*3D饼图的厚度。

   plotOptions: {
      pie: {
         innerSize: 100,
         depth: 45
      }
   },*/
</script>
</body>
</html>
