<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蒙层</title>
    <style>
    #app {
        margin: 30px;
        height: 0px;
        width: 0px;
        border-top: solid 50px red; /*transparent*/
        border-left: solid 50px green;
        border-right: solid 50px orange;
        border-bottom: solid 50px blue;
    }


    .box {
        width: 200px;
        height: 300px;
        float: left;
        border: 1px solid red;
    }

    .content {
        width: 100%;
        height: 100%;
        background-color: yellow;
        position: relative;
    }

    .warp {
        width: 100%;
        height: 0%;
        background-color: rgba(0, 0, 0, .3);

        -webkit-transition: 0.5s all ease-in-out;
        -moz-transition: 0.5s all ease-in-out;
        -o-transition: 0.5s all ease-in-out;
        transition: 0.5s all ease-in-out;

        position: absolute;
        left: 0;
        bottom: 0;
    }

    .box:hover .warp {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <div class="box">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <div class="box">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <div class="box">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <div class="box">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <div id="app">
    </div>
</body>

</html>
