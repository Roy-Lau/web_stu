<!DOCTYPE html>
<html>
<head>
    <style>
        div
        {
            width:100px;
            height:10px;
            background: yellow;
            transition-property:width;        /*需要过渡的属性*/
            transition-duration: 3s;                 /*过渡过程所用的时间*/
            transition-timing-function:linear;      /*linear线性过渡*/
            transition-delay:0s;                    /*等待过渡时间*/
        }
        /*=======================下面是简写======================*/
        /*div*/
        /*{*/
            /*transition: width 1s linear 2s;*/
            /*/!* Firefox 4 *!/*/
            /*-moz-transition:width 1s linear 2s;*/
            /*/!* Safari and Chrome *!/*/
            /*-webkit-transition:width 1s linear 2s;*/
            /*/!* Opera *!/*/
            /*-o-transition:width 1s linear 2s;*/
        /*}*/
        div:hover{width:500px;  }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>

<p>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</p>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

<p><b>注释：</b>这个过渡效果会在开始之前等待两秒。</p>

</body>
</html>
