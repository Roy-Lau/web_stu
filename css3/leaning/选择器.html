<!doctype html>
<html>
<head>
	<tilte>选择器</title>
	<style>
	a[name="1"]{color:red;}
	a[name^=a]{font-size:28px;}
	a[name^="a"]{background-color:pink;}
	a[name$="a"]{font-size:45px;}

	input:nth-of-type(2){background:green;}
	input:active {background:red}
	a[href$="c"]{background:radial-gradient}
	{position:top,shape:circle:10px,red,green}
/*background:背景	radial：辐射	gradient：渐变		position：位置		shape size：形态大小   sart-color:开始颜色stop-color:结束颜色	*/
	</style>
</head>
<body>
    <div>
        <p align="center"><a href="#" name="1">首页</a>
            <a href="#" name="a1">点击</a>
        </p>
        <a href="#" name="abc">关注</a>
    </div>
    <form>
        <input type="text" name="" value="" />
        <input type="text" name="" value="" />
        <input type="text" name="" value="" />
        <input type="text" name="" value="" />
    </form>
</body>
</html>
